<ion-header>
  <ion-title [ngStyle]="{'min-height':'56px'}">
    <div [ngStyle]="{'display':'flex','justify-content':'space-between','align-items':'center'}">
      <ion-icon name="arrow-back" (click)="navCtrl.pop()"></ion-icon>
      <span (click)="loadClassList()" [ngStyle]="{'color':'#488AFF'}">刷新</span>
    </div>
  </ion-title>
</ion-header>

<ion-content padding>
  <p id="top"></p>
  <div class="hash">
    <ion-icon name="arrow-up" (click)="scrollToTop()"></ion-icon>
    <ion-icon name="arrow-down" (click)="scrollToBottom()"></ion-icon>
  </div>
  <ion-list>
    <ion-item *ngFor="let db of dbList" (click)="gotoDetail($event, db)">
      <div>
        <h2>触发单号:{{db.CFDH}}</h2>
        <h3>时间:{{db.DBCJRQ_SJ}}</h3>
        <p [ngStyle]="{'overflow-wrap':'break-word'}">{{db.NRGYSM}}</p>
      </div>
      <ion-icon name="arrow-round-forward" [ngStyle]="{'font-size':'1.6rem'}" item-end></ion-icon>
    </ion-item>
  </ion-list>
  <p id="bottom"></p>
</ion-content>
