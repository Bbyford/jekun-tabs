<ion-header>
  <ion-navbar>
    <ion-title style="text-align:center">登录</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="card-background-page">
  <div class="logo"></div>

  <ion-list>
    <ion-item>
      <ion-input type="text" placeholder="用户名" #user></ion-input>
      <ion-icon ios="ios-person" md="md-person" item-end [ngStyle]="{'color':'#488aff','font-size':'1.4em'}"></ion-icon>
    </ion-item>

    <ion-item>
      <ion-input [type]="isShow ? 'text':'password'" placeholder="密码" #psw></ion-input>
      <ion-icon ios="ios-key" md="md-key" item-end [ngStyle]="{'color':'#488aff','font-size':'1.4em'}"></ion-icon>
    </ion-item>

    <ion-item no-lines>
      <ion-label style="color:#666;font-size:0.8em;text-indent:0.5em;">记住密码</ion-label>
      <ion-toggle checked="false" [(ngModel)]="isRemmber"></ion-toggle>
    </ion-item>

    <ion-item no-lines>
      <ion-label style="text-indent:0.2em">
        <ion-icon ios="ios-eye" md="md-eye" [ngClass]="{'eye-blue':isShow,'eye-gray':!isShow}"></ion-icon>
      </ion-label>
      <ion-toggle checked="false" [(ngModel)]="isShow"></ion-toggle>
    </ion-item>
    <ion-item>
      <button ion-button round block outline large (tap)="login(user.value,psw.value)">登录</button>
    </ion-item>
  </ion-list>
</ion-content>
